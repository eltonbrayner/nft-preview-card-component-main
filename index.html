<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: #fff;
        position: absolute;
        bottom: 0;
        right: auto;
        left: auto;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-img">
        <img src="images/image-equilibrium.jpg" alt="clock" />
        <div class="overlayer">
          <img src="images/icon-view.svg" alt="eye" />
        </div>
      </div>
      <span class="title white-text"> Equilibrium #3429 </span>
      <span class="content">
        Our Equilibrium collection promotes balance and calm.
      </span>

      <div class="wrapper">
        <div class="side">
          <img class="icon" src="images/icon-ethereum.svg" alt="etherum icon" />
          <span>0.041 ETH</span>
        </div>
        <div class="side">
          <img class="icon" src="images/icon-clock.svg" alt="clock icon" />
          <span>3 days left</span>
        </div>
      </div>
      <div class="footer">
        <img src="images/image-avatar.png" alt="avatar of Jules Wyrven" />
        <span> Creation of <span class="white-text">Jules Wyvern</span> </span>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="http://github.com/eltonbrayner">Elton Brayner</a>.
    </div>
  </body>
</html>
